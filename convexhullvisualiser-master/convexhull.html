<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./convexhull.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://unpkg.com/v-tooltip"></script>
    <title>Convex hull visualiser</title>

</head>

<body>
    <div id="app" style="display: flex;">
        <div style="padding: 9%;">
            <h1 style="color: #93d9ff; margin-bottom: 10%;">Convex hull algorithm visualiser</h1>
            <p style="margin-bottom: 5%;">This app helps with visualising the behaviour of the Giftwrap (Jarvis March)
               and Graham Scan convex Hull algorithms</p>
            <label style="margin-bottom: 5%;display: flex; " class="file" for="file-input">Upload points
                <input id="file-input" type='file' ref='file' @change="upload" @click="resetfile"/>
            </label>
            <button style="color:black; background-color: #705bff; border-color: white;" type="button" class="btn btn-primary" v-on:click="previous" v-bind:disabled=previousDisabled>Previous</button>
            <button style="color:black; background-color: #705bff; border-color: white;" type="button" class="btn btn-primary" v-on:click="next" v-bind:disabled=nextDisabled>Next</button>
            <label class="slider" for="hulls-slider">State
            <input type="range" id='hulls-slider' name="hullslider" min="0" v-bind:max="statesMax" v-model="stateIndexString" />
            <span id='state-info-span'>{{points.length}} points, state {{currentStateIndex}} of {{statesMax}}</span>
            </label>
        </div>
       
        <div>

            <div id="convexhull" style="margin-right: 30px;"></div>
            <!--button type="button" class="btn btn-primary" v-on:click="start" v-bind:disabled=startDisabled>Start</button-->
            
        </div>
    </div>


<script data-main="build/convexhull.js" src="./require.js"></script>
</body>

</html>
